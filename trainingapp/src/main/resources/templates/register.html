<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header text-center">
              <h3>Register</h3>
            </div>
            <div class="card-body">
              <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{name}"
                    id="name"
                    name="name"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('name')}"
                    th:errors="*{name}"
                    class="text-danger"
                  ></div>
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{lastName}"
                    id="lastName"
                    name="lastName"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('lastName')}"
                    th:errors="*{lastName}"
                    class="text-danger"
                  ></div>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    th:field="*{username}"
                    id="username"
                    name="username"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('username')}"
                    th:errors="*{username}"
                    class="text-danger"
                  ></div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    th:field="*{password}"
                    id="password"
                    name="password"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="text-danger"
                  ></div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    th:field="*{email}"
                    id="email"
                    name="email"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="text-danger"
                  ></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Register
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>
  </body>
</html>
